<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn_rock">Rock</button>
    <button id="btn_paper">Paper</button>
    <button id="btn_scissors">Scissors</button>
    <div id="divResult"></div>
    
</body>
<script>
    function getComputerChoice() {
        const choices = ['rock', 'paper', 'scissors'];
        return choices[Math.floor((Math.random() * 3))];
    }

    function playGround(playerSelection, computerSelection, playerPoint, computerPoint) {
        playerSelection = playerSelection.toLowerCase();
        let result;
        if (playerSelection === (computerSelection)) {
            result = "Tie!"
        }
        else {
            if (playerSelection === "rock") {
                if (computerSelection === 'scissors') {
                    result = 'You Win! Rock beats Scissors';
                    playerPoint += 1;
                }
                else {
                    result = "You Lose! Paper beats Rock"
                    computerPoint += 1;
                }
            }
            else if (playerSelection === 'scissors') {
                if (computerSelection === 'paper') {
                    result = 'You Win! Scissors beats Paper';
                    playerPoint += 1;
                }
                else {
                    result = "You Lose! Rock beats Scissors"
                    computerPoint += 1;
                }
            }
            else {
                if (computerSelection === 'rock') {
                    result = 'You Win! Paper beats Rock';
                    playerPoint += 1;
                }
                else {
                    result = "You Lose! Scissors beats Paper"
                    computerPoint += 1;
                }
            }

        }
        return result;
    }

   

    function game() {
        let playerPoint = 0, computerPoint = 0;

        const buttons = document.querySelectorAll('button');

        

       let playerSelection;
       let computerSelection;
        //console.log(playGround(playerSelection.toLowerCase(), computerSelection, playerPoint, computerPoint));

        buttons.forEach((button) => {
            button.addEventListener('click', (e) => {
                playerSelection = e.target.innerHTML.toLowerCase();
                computerSelection = getComputerChoice();
                //console.log(playGround(playerSelection,computerSelection));
                const divResult = document.querySelector('#divResult')
                const result = document.createElement('p');
                result.classList.add('result');
                result.textContent = playGround(playerSelection,computerSelection);
                divResult.appendChild(result);
            });
        });

        if (playerPoint > computerPoint) {
            console.log("Overall...YOU WIN!")
        }
        else if (playerPoint < computerPoint) {
            console.log("Overall...YOU LOSE!");

        }
        else {
            console.log("Overall...TIE!");
        }
    }
    game();


</script>

</html>
